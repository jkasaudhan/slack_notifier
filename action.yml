name: 'Notify Job to notify slack'
description: 'Notify to a specific Slack channel.'
inputs:
  job-status:
    description: 'job status'
  slack-bot-token:
    description: 'Bot token used to send messages'
  channel:
    description: 'Channel where the messages are sended'
  slack-webhook-url:
    description: 'Slack webhook url where the messages are sended'
runs:
  using: 'node12'
  main: 'index.js'